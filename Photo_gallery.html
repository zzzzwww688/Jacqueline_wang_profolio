<style>

    #carousel_pic {
        display: none; 
    }   


    #gallery_title{
        transition: transform 0.5s, opacity 0.5s;
        user-select: none;
        display: block;
    }

    @keyframes disappear {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(2);
        opacity: 0;
    }
    100% {
    
    }
}

</style>

<body>
    <header>
        <div id="header">
            <h1>
                <p link rel="preconnect" href="https://fonts.googleapis.com">Art Projects</p>
            </h1>
        </div>
    </header>

    <h2 id="gallery_title" 
        style="cursor: pointer; 
        position: absolute; 
        color: white; 
        text-align: center; 
        top:50%; 
        left:45%;  
        transform: translateY(-50%);"
    >Photo Gallery</h2>

    <script>
        document.getElementById('gallery_title').addEventListener('click', function() {
            this.classList.add('animate');
            this.style.animation = 'disappear 0.5s forwards';
            this.addEventListener('animationend', function() {
                this.style.display = 'none';
                document.getElementById('carousel_pic').style.display = 'block';
            });
        });
    </script>
    
    
    

    <div id="carousel_pic" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel_pic" data-bs-slide-to="0" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#carousel_pic" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel_pic" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/DSC06950.JPG" class="d-block w-100" alt="window">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Reading</h5>
                    <!-- <p>Some representative placeholder content for the first slide.</p> -->
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/DSC06899.JPG" class="d-block w-100" alt="stairs">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/DSC07765.JPG" class="d-block w-100" alt="forest">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel_pic" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel_pic" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
