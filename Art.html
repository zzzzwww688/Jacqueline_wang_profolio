    <div id="search-box" style="position:relative; text-align: center; margin-top: 20px;">
        <input type="text" id="art-search" placeholder="Search art projects by title..." style="width: 80%; padding: 10px; font-size: 16px;">
    </div>    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('art-search');
            const projects = document.querySelectorAll('.Art-container > div'); 
        
            searchInput.addEventListener('keyup', function() {
                const searchTerm = this.value.toLowerCase();
                
                projects.forEach(project => {
                    const title = project.querySelector('.art-title').textContent.toLowerCase();
                    project.style.display = title.includes(searchTerm) ? '' : 'none';
                });
            });
        });
        </script>
