    <div id="game-container-title">

    <div class="Game_container">
        <div class="game escape-room-game">
            <a href="https://editor.p5js.org/hw3070/full/WJCmlYmPy" target="_blank">

    <nav id="sidebar">

    <div id="search-box" style="text-align: center; margin-top: 20px;">
        <input type="text" id="game-search" placeholder="Search games by title..." style="width: 80%; padding: 10px; font-size: 16px;">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('game-search');
            const games = document.querySelectorAll('.game');
        
            searchInput.addEventListener('keyup', function() {
                const searchTerm = this.value.toLowerCase();
                
                games.forEach(game => {
                    const title = game.querySelector('.game-title').textContent.toLowerCase();
                    game.style.display = title.includes(searchTerm) ? '' : 'none';
                });
            });
        });
    </script>
        

  </body>
